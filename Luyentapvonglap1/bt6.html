<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tổng của 30 số chia hết cho 7 </title>
</head>
<body>
    <script>
      let i;
      let d = 0;
      for (i = 7; i <= 210; i++ ) {
        if (i % 7 == 0){
            document.write(i + "<br>");
            d = d + i
        }
      }document.write("Tổng của bạn là" + d)
    </script>
</body>
</html>
