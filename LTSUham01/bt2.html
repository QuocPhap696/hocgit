<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo hàm nhận vào 1 đối số dạng số</title>
</head>
<body onload=" doiso(number)" >
    <script>
        let number = +prompt ("Nhập số vào cưng")

        function doiso(number) {
        let result = number + 1;
        document.write(result);
        return number
        }
       
    </script>
</body>
</html>
