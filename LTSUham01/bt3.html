<html lang="en">
<head>

    <title>hàm nhận vào hai tham số</title>
</head>
<body onload="value(a, b)">
    <script>
        let a = +prompt ("nhap a")
        let b = +prompt ("nhap b")
      
        function value (a, b) {
            if (a > b) {
              alert("a lon hon b")
            }
            else if (a <= b) {
                   total = (a + b);
            } document.write(total);
        }
     
    </script>
</body>
