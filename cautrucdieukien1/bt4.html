<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ai la so lon nhat</title>
</head>
<body>
    <script>
       let a = prompt('Nhập a vô đây ba');
       let b = prompt('Nhập b vô đây ba');
       let c = prompt('Nhập c vô đây ba');
        a = parseInt(a);
        b = parseInt(b);
        c = parseInt(c);
       if (a > b) {
        alert (' a là số lớn nhất');
       } else if ( b > c) {
        alert ('b là số lớn nhất')
       } else {
        alert ('c là số lớn nhất')
       }
    </script>
</body>
</html>
