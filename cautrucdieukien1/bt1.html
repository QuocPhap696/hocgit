<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a có chia hết cho b hay không</title>
</head>
<body>
    <script>
        let a = prompt("nhap a");
        let b = prompt("nhap b");
        let result  = ( a % b);
        if (result == 0){
            alert('True')
        } else  {
            alert('False')
        }
        
            
    </script>
</body>
