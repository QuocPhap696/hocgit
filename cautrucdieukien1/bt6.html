 <!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vườn hồng ngày xưa đã úa tàn</title>
</head>
<body>
    <script>
      
        let phantram = prompt ('Nhập phần trăm hoa hồng');
        let result = ""
        if (phantram >= 300) {
            result = "Cho mi 30%"
        } else if (phantram >= 200) {
            result = "Cho mi 20%"
        } else if (phantram >= 100) {
            result = "Cho mi 10%"
        } else if (phantram < 100) {
            result = " có cái nịt.hihi"
        }
        document.write(result);
    </script>
    
</body>
</html>
