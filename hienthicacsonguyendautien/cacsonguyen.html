<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị các số nguyên</title>
</head>
<body>
    <script>
       let number = parseInt(prompt(" Nhập số vào :"));
        
        let count = 0;
        let snt = 0;
        for (let i = 2; i < 1000; i++) {
            if (snt < number) {
                for (let j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        count += 1;
                    }
                }
                if (count == 2) {
                    document.write (i + "<br>");
                    
                    snt +=1;
                }
                count = 0;
                }  else {
                    break;
                }
            }
       
       
    </script>
</body>
</html>
