 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    
    <h3>Temperature Converter</h3>
    <h4>Type a value in the Fahrenheit field to convert the value to Celcius</h4>
    <p> 
        <h4 >Fahrenheit</h4>
         <input  id="inputFahrenheit" 
        type="number"
        oninput="temperatureConventer(this.value)" 
        onchange="temperatureConventer(this.value)"
        >
    </p>
    <p>Celsius: <span id = "outputCelcius"></span></p>
    
    <script>
        function temperatureConventer(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputCelcius").innerHTML = (valNum-32)/1.8;
        }
    </script>

</body>
</html>
