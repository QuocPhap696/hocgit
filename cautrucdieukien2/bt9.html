<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số thưc a, b, c</title>
</head>
<body>
    <script>
        let a = prompt (" Nhập a vô bae");
        let b = prompt (" Nhập b vô bae");
        let c = prompt (" Nhập c vô bae");
        if ( a > 0 && b > 0 && c > 0) {
            if ((a + b > c) && (b + c > a) && ( a + c > b)) {
                document.write("Mày chính là tam giác");
            } else {
                document.write (" không phải là tam giác");
            }
        }
      
    </script>
</body>
</html>
