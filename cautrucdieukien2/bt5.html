    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
    <script>
        let a = prompt ("Nhập a vô đây cha");
        let b = prompt ("Nhập b vô đây cha");
        let result = (a * b) / 2;
        if (result) {
            document.write(`Giá trị của a trai là ` + (result) );
        }
    </script>
    
</body>
