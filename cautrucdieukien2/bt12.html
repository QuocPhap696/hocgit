<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sotiengui = prompt ("Số tiền gửi");
        let Laisuat = prompt ("Lãi suất");
        let Songaythucgui = prompt ("Số ngày thực gửi");
        let stl = ((sotiengui * Laisuat * Songaythucgui) / 365);

       
       document.write(" Số tiền bạn nhận được là" + stl);
    </script>
</body>
</html>
