<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var bangluong = prompt ("Hiển thị bảng lương");
        if (bangluong <= 5){
            alert ('Loai 1');
        }
        else if (bangluong <= 10){
            alert ('Loai 2');
        }
        else if (bangluong <= 18){
            alert ('Loai 3');
        }
        else if (bangluong <= 32){
            alert ('Loai 4');
        }
        else if (bangluong <= 52){
            alert ('Loai 5');
        }
        else if (bangluong <= 80){
            alert ('Loai 6');
        }
        else {
            alert ('Loai 7')
        }
    </script>
</body>
</html>
