<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Lương</title>
</head>
<body>
    <script>
        let bangluong = prompt("Hiển thị bảng lương")
        //bảng lương
        if (bangluong <= 5){
            alert('Loai 1');
        } if (5 < bangluong && bangluong <= 10){
            alert('Loai 2');}
      if (10 < bangluong && bangluong <= 18){
            alert('Loai 3');}
    if (18 < bangluong && bangluong <= 32){
            alert('Loai 4');}
      if (32 < bangluong && bangluong <= 52){
            alert('Loai 5');}
      if (52 < bangluong && bangluong <= 80){
            alert('Loai 6');}
        if(bangluong > 80) {
            alert('Loai 7');
        }
       


    </script>
    
</body>
</html>
