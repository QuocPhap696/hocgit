<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let value = +prompt("Nhập giá trị cần tìm");
        let num = [3 ,2, 7, 9 ,1, 4];

        for (a = 0; a < num.length; a++) {
            if (value == num[a]) {
                alert("Gia tri" + num[a] + "found at" + a)
            }
        }

    </script>
</body>
</html>
