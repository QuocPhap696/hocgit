<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    <h1>Bảng Cửu Chương</h1>
   
    <script>
        let a;
        let b;
        let sout;
        sout = "<table border='1' width='400' cellspacing='0' cellpadding='5'>";
        
        for (a=1; a<= 10; a++) {
            sout += "<tr>";
            for (b = 1; b <= 10; b++) {
                sout = sout + "<td>" + b + "*" + a + "=" +a * b + "</td>";
            }
            sout = sout + "</tr>"
        } 
        sout = sout + "</table>"
        document.write(sout)
    </script>

</body>
</html>
