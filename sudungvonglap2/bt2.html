<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giai thừa của một nguyên dương</title>
</head>
<body>
<script>
    let num = parseInt(prompt ("Nhập số bất kì"))
    let i = 1;
    let x = 1;
    for (; i <= num; i ++) {
        x *= i;
    } document.write(num + "!=" + x )
</script>
</body>
</html>
