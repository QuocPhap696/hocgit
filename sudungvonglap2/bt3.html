<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (j = 0; j <= 5; j++) {
            for (i = 0; i <= j; i++) {
                document.write("*");
            }
            document.write("<br>")
        }
        document.write("<br>")

        for (j = 5; j >= 1; --j) {
            for (i = 1; i <= j; ++i) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br>")

        document.write(`<div style="width: 40px" align="right">`)

        for (j = 0; j <= 5; j++) {
            for (i = 0; i <= j; i++) {
                document.write("*");
            }
            document.write("<br>")
        }
        document.write("<br>")
        for (j = 5; j >= 1; --j) {
            for (i = 1; i <= j; ++i) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br>")

    </script>
</body>

</html>
