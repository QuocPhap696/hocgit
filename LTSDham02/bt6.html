<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check số nguyên dương</title>
</head>
<body>
    <script>
        let  num = prompt ("Nhập số vô má");
        function number () {
            if ( num > 0) {
                document.write("E chính là số nguyên dương")
                console.log(true);
            } else {
                document.write("Không phải là em")
                console.log(false);
            }
        }
        number(num);
    </script>
</body>
</html>
