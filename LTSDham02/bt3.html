<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa</title>
</head>
<body>
    <script>
    
        function giaithua(a) {
            if ( a === 0) {
                return 1;
            }
            return a * giaithua(a-1);
        }
        document.write(giaithua(5));
    </script>
</body>
</html>
