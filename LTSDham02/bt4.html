<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra kí tự số</title>
</head>
<body>
    <script>
        let number = prompt ("Nhập kí tụ số");
         function checkNum (number) {
           let value = parseInt(number);
           if (isNaN(value)) {
            document.write("chuỗi")
            console.log(false);
           } 
           else {
                document.write("số")
                console.log(true);
           }
         }
         checkNum(number);
    </script>
</body>
</html>
