    <script>
        let r = +prompt("Nhập số r");
        function acreage() {
            return (r * 2)* 3.14;
        
        } document.write(acreage(r));
        
        function perimeter() {
            return (r * 2) * 3.14;
        } 
        document.write(perimeter(r));
        
       acreage(r);
       perimeter(r)
    </script>
