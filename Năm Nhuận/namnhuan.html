<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Năm Nhuận</title>
</head>
<body>
    <script>
        let nam = parseInt(prompt("Nhập số năm"));
        if (nam % 4 == 0) {
            if (nam % 100 == 0){
                if (nam % 400 == 0){
                alert ( nam + " năm nhuận ");
            } else {
                alert (nam + "năm không nhuận");
            }
        } else {
            alert (nam + "năm nhuận");
        }
    }   else {
            alert ( nam + "năm không nhuận");
    }
    </script>
    <script src="java.js"></script>
</body>
</html>
