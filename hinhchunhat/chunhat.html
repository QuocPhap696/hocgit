            this.x = x;
            this.y = y;

            this.height = height;

                var canvas = document.getElementById("canvas").getContext("2d");
                var rectangle = new Rectangle(100, 100, 300, 300);
                // canvas.beginPath();
                canvas.fillRect(rectangle.x, rectangle.y, rectangle.width, rectangle.height);
                canvas.fillStyle = '#e01e1e';

        }
      createrRectangle()
    </script>
</body>
