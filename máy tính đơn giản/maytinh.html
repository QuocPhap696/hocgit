<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính đơn giản</title>
</head>
<style>
    table {
        border-collapse: collapse
    }
    td { border: 0;
        padding: 6px;
        
    }
</style>
<body>
    <table border="3" style="width: 250px; height: 300px;">
        <tr>
            <td colspan="4" id="result"> <input style="width: 250px;" type="text" value="" placeholder="Nhập vào đây"></td>
         </tr>
        <tr>
            <td><input style="width: 30px; height: 30px;" type="button" value="1"></td>
            <td><input style="width: 30px; height: 30px;" type="button" value="2"></td>
            <td><input style="width: 30px; height: 30px;" type="button" value="3"></td>
            <td><input style="width: 30px; height: 30px;" type="button" value="+"></td>
            
        </tr>
        <tr>
            <td><input style="width: 30px; height: 30px;" type="button" value="4"></td>
            <td><input style="width: 30px; height: 30px;" type="button" value="5"></td>
            <td><input style="width: 30px; height: 30px;" type="button" value="6"></td>
            <td><input style="width: 30px; height: 30px;" type="button" value="-"></td>
        </tr>
        <tr>
            <td><input style="width: 30px; height: 30px;" type="button" value="7"></td>
            <td><input style="width: 30px; height: 30px;" type="button" value="8"></td>
            <td><input style="width: 30px; height: 30px;" type="button" value="9"></td>
            <td><input style="width: 30px; height: 30px;" type="button" value="*"></td>
        </tr>
        <tr>
            <td><input style="width: 30px; height: 30px;" type="button" value="C"></td>
            <td><input style="width: 30px; height: 30px;" type="button" value="0"></td>
            <td><input style="width: 30px; height: 30px;" onclick="myFunction()" type="button" value="="></td>
            <td><input style="width: 30px; height: 30px;" type="button" value="/"></td>
        </tr>
    </table>
    <script src="java.js"></script>
</body>
</html>
